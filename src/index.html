<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Challenge</title>
    <link rel="stylesheet" href="/assets/styles/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oxygen+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
            <header>
                <img src="/assets/svg/logo.svg"  id="logo" alt="Logo One Challenge" title="Logo">
            </header>
        
            <main>
                <section>
                    <!--<h2 href="encriptador.html">Ingrese el texto aqui</h2>-->
                    <textarea name="textarea" class="AreaDeTexto" placeholder="Ingrese el texto aqui"></textarea>
                    <div id="alerta">
                        <p id="frame-1"><img src="/assets/svg/exclamation.svg" alt="signo-exclamacion"> Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div id="frame-3">
                        <button onclick="encriptar();"   id="boton-1">Encriptar</button>
                        <button onclick="desencriptar();" id="boton-2">Desencriptar</button>
                    </div>
                </section>
            </main>

            <aside>
                <div class="rectangle">
                    <img src="/assets/svg/muneco.svg" alt="Munecfo One Challenge" title="Muñeco">
                    <div id="frame-5">
                        <h1>Ningún mensaje fue encontrado</h1>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
